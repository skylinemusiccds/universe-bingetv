<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Website to View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Buttons to select which website to visit -->
<button class="button" onclick="redirectToIframe('option1')">Visit Option 1</button>
<button class="button" onclick="redirectToIframe('option2')">Visit Option 2</button>

<script>
    // Function to redirect to 1/index.html or 2/index.html based on the selected option
    function redirectToIframe(option) {
        if (option === 'option1') {
            window.location.href = `1/index.html?option=option1`; // Redirect to 1/index.html for Option 1
        } else if (option === 'option2') {
            window.location.href = `2/index.html?option=option2`; // Redirect to 2/index.html for Option 2
        }
    }
</script>

</body>
</html>
