<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Binge TV</title>
</head>
<body>
    <div id="iframeContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the value of the 'id' parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            // Construct the src URL with the id parameter
            const srcUrl = `https://universe-player.deno.dev?id=${id}`;

            // Create an iframe element
            const iframe = document.createElement('iframe');
            iframe.width = 'auto';
            iframe.height = 'auto';
            iframe.frameBorder = '0';
            iframe.scrolling = 'auto';
            iframe.src = srcUrl;

            // Append the iframe to the container
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.appendChild(iframe);

            // Update page title when iframe loads
            iframe.onload = function() {
                const iframedTitle = iframe.contentDocument.title;
                document.title = iframedTitle;
            };
        });
    </script>
</body>
</html>
