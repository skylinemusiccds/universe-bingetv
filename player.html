<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVerse Binge TV</title>
    <style>
        #iframeContainer {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio: 16:9 */
            overflow: hidden;
        }
        #websiteIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframeContainer">
        <iframe id="websiteIframe" frameborder="0" scrolling="auto"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the value of the 'id' parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            // Construct the src URL with the id parameter
            const srcUrl = `https://universe-player.deno.dev?id=${id}`;

            // Get iframe element
            const iframe = document.getElementById('websiteIframe');

            // Set iframe source
            iframe.src = srcUrl;
        });
    </script>
</body>
</html>
