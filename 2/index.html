<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Iframe Embed</title>
    <style>
        /* Remove margin and padding for html and body */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Make sure the body takes up the full viewport */
            overflow: hidden; /* Remove scrolling bars */
        }

        /* Make iframe fill the entire page */
        iframe {
            width: 100%;  /* Full width */
            height: 100%; /* Full height */
            border: none; /* Remove the iframe border */
        }
    </style>
</head>
<body>

<!-- Embed the website inside an iframe -->
<iframe src="https://netfree.cc/mobile/home" allow="autoplay; encrypted-media" frameborder="0"></iframe>

<script>
    // Function to simulate Android User-Agent for the iframe
    const iframe = document.querySelector('iframe');
    
    // Check if iframe is loaded and apply the custom user-agent trick
    iframe.onload = function() {
        const userAgent = 'Mozilla/5.0 (Linux; Android 10; Pixel 3 XL) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Mobile Safari/537.36';
        
        // Simulating an Android device via JavaScript
        // Normally, this would require server-side control to manipulate headers
        // So this will mostly be for browsers that consider user-agent string changes.
        window.navigator.__defineGetter__('userAgent', function(){
            return userAgent;
        });

        // Refresh the iframe with a fake user-agent (this approach has limited compatibility)
        iframe.src = iframe.src; // Reload iframe to take effect
    };
</script>

</body>
</html>
